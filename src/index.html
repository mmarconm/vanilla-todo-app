<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div id="app" class="container">
      <!-- Navbar -->
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>

          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>

            <a class="navbar-item" href="#">
              Github
            </a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <article class="message">
        <div class="message-header">
          <p>Vanilla Js</p>
          <button class="button is-danger" id="set_todos">Get Todos</button>
        </div>
        <div class="message-body">
          Click no botao para iniciar a nova lista, as modificacoes e todos os
          items sao salvos no localStorage
        </div>
      </article>
      <br />
      <div class="">
        <article class="message">
          <div class="message-header">
            <p>All Todos listed</p>
          </div>
        </article>
        <ul id="ul" class="list is-hoverable"></ul>
      </div>
    </div>
    <!--  -->
    <script src="../dist/bundle.js"></script>
  </body>
</html>
